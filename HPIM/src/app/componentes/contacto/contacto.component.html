<h1 class="text-center mx-5 bg-dark text-light mb-1">Contacto</h1>

<div class="container">
    <div class="row">
        <div class="col">
            <div *ngFor="let mensaje of mensajes">
                {{mensaje.nombre}}, {{mensaje.telefono}}
            </div>
        </div>
    </div>
</div>



<nav class="navbar navbar-expand-sm fondo m-0 py-0 px-0">
    <div class="container-fluid fondo m-0 p-0">
        <div class="container mx-auto">
            <div class="row">
                <div class="col border bg-dark text-light ps-5 m-1 p-2">
                    <div>
                        <h4>Contactanos</h4>
                        <br />

                        <p>
                            Calle 44 No. 7 - 127<br /> Barranquilla, Colombia.<br /><br /> hassanpalma@hotmail.com

                            <br /> Cel: 304 533 0782<br /> Cel: 301 656 3691<br /> ​Tel: 605 314 6711<br /><br /><br />

                            <a class="me-1" href="http://facebook.com/hassan.palma" target="blank">
                                <img src="../../../assets/facebook.png" style="width: 60px" alt="Facebook" />
                            </a>
                            <a class="me-1" href="http://twitter.com" target="blank">
                                <img src="../../../assets/twitter.png" style="width: 60px" alt="Twitter" />
                            </a>
                            <a class="me-1" href="http://instagram.com" target="blank">
                                <img src="../../../assets/instagram.png" style="width: 60px" alt="instagram" />
                            </a>
                            <a class="img_cont" href="https://www.linkedin.com/in/hassan-palma-52a440194/" target="blank">
                                <img src="../../../assets/lincked.png" style="width: 60px" alt="Google" />
                            </a>
                        </p>
                    </div>
                </div>


                <div class="col border bg-dark text-light ps-5 m-1 p-2">
                    <div class="escribe">
                        <h4 class="pb-2">Dejanos tu mensaje</h4>
                        <div class="box">

                            <form class="item">
                                <div class="row">
                                    <div class="col">
                                        <label>Nombre</label><br />
                                        <label>Teléfono:</label><br />
                                        <label>E-mail:</label>
                                    </div>
                                    <div class="col pe-5 me-5">
                                        <input type="text" id="nombre" name="nombre" placeholder="*" required="true" [(ngModel)]="nombreInput" /><br />
                                        <input type="text" id="telefono" name="telefono" placeholder="*" required="true" [(ngModel)]="telefonoInput" /><br />
                                        <input type="email" id="email" name="email" placeholder="" [(ngModel)]="emailInput" /><br />
                                    </div>
                                    <div class="col"></div>
                                </div>

                                <div class="my-2">
                                    <textarea id="asunto" name="asunto" rows="1" cols="55" placeholder="Asunto:" [(ngModel)]="asuntoInput">
                  </textarea>
                                    <textarea class="rj45" id="mensaje" name="mensaje" rows="7" cols="55" required="true" placeholder="Escribe tu mensaje aqui:" [(ngModel)]="mensajeInput">
                    Mensaje:
                  </textarea><br />

                                    <button type="submit" class="btn btn-light" (click)=" enviarMensaje()">
                    Enviar
                  </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
